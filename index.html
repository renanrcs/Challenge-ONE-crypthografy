<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- Js -->
    <script src="./JS/crypthography.js"></script>
    <title>.: Encriptador :. | By Renan</title>
</head>
<body>
    <header>
        <img src="./assets/logoAlura.png" alt="logo da alura">
    </header>
    
    <main>
        <section class="section-left">
            <div class="divs-section-left">
                <textarea placeholder="Texto a ser criptografado aqui" id="text-encrypt"></textarea>
            </div>

            <div class="div-two-section-left divs-section-left">
                <div class="div-information">
                    <img src="./assets/Vector.png" alt="">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="buttons">
                    <button id="encrypt">Encriptar</button>
                    <button id="decrypt">Desencriptar</button>
                    <button id="reset">Limpar Texto</button>
                </div>
            </div>
        </section>
        
        <section class="section-right">
            <div>
                <p id="text-result"></p>
            </div>
            <div>
                <img src="./assets/High quality products 1 1.svg" alt="boneco de joelho no chão com ula lupa">
            </div>
            <div>
                <h4>Nunhuma mensagem encontrada</h4>
            </div>
            <div>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div>
                <button id="button-copy">Copiar</button>
                <button id="second-btn-clear">Limpar Texto</button>
            </div>
        </section>
    </main>

</body>
</html>
